<!doctype html>

<html>
<head><title>애니메이션 만들기</title>
	<meta charset="UTF-8"></head>

<style>
	@keyframes textSizeAnimation{
		0%{font-size: 100px;}
		100%{font-size: 10px;}}
	
	span{
		animation-name:textSizeAnimation;
		animation-duration:3s;
		animation-iteration-count:infinite;
	}
	</style>

<body>
	<p><span>span</span>텍스트를 3초에 한번 크기르 변환합니다.</p></body>



</html>
