<!doctype html>

<html>

<head><title>다양한 변환 사례</title></head>

<style>
	div:hover{
		background: skyblue;
	}
	div{
		background: yellow;
	}
	div.a{
		transform:rotate(20deg);
	}
	div.b{
		transform:skew(0deg, -20deg);
	}
	div.c{
		transform:translateY(110px);
	}
	div.d{
		transform:scale(3,1)
	}
	</style>

	
<body>
	<h3>다양한 Transform</h3>
	<p>아래는 회전, 기울임, 이동, 확대/축소가 적용된 사례이다. 또한 마우스를 올리면 추가적 변환이 일어난다.</p>
	
	<div class="a">rotate(20deg)</div>
	<div class="b">skew(0deg, -20deg)</div>
	<div class="c">translateY(110px)</div>
	<div class="d">scale(3,1)</div>
	
	
	
	</body>

</html>
